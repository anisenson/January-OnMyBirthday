<!DOCTYPE html>
<html lang="en">

<head>
    <title>On My Birthday!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam&family=Kameron:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <!--NavBar-->
        <nav class="navbar justify-content-center">
            <a onclick="Change2007()" class="btn nav-button">On my Birthday!</a>
        </nav>

    </header>

    <main>
        <div class="container">
            <div class="background">

                <!--Title and Description of Website-->
                <div class="row">
                    <div class="col-12 align-items-center text-center">
                        <h1 class="date" id="Change-Date"> May 24, 2007 <br></h1>
                        <h5 class="p1">Click on the buttons below to explore other events that happened on my birthday! </h5>
                    </div>
                </div>

                <div class="row justify-content-center p-3 g-3">
                    <div class="col-sm-12 col-lg-5 text-center">
                        <!--Picture-->
                        <img class="img1 img-fluid" src="images/Adam1.jpg" alt="Picture of me when I was younger" id="Change-Image">
                    </div>


                    <!--Description-->
                    <div class="col-sm-12 col-lg-5  text-center  birthday1">
                        <h3 class="birthday p-3" id="Change-Text">I was born on May 24, 2007 at 1:25pm</h3>
                    </div>
                </div>
            </div>

                <div class="row text-center mt-5">
                    <div class="col-12">
                        <h1>Other events on my birthday</h1>
                    </div>
                </div>

                <!--Buttons-->
                <div class="row text-center justify-content-center m-3 g-4 align-items-center">
                    <hr>
                    <div class="col-12 col-lg-2 my-2">
                        <button onclick="Change1883()" class="btn custombutton">1833</button>
                    </div>
                    <div class="col-12 col-lg-2 my-2">
                        <button onclick="Change1844()" class="btn custombutton">1844</button>
                    </div>
                    <div class="col-12 col-lg-2 my-2">
                        <button onclick="Change1915()" class="btn custombutton">1915</button>
                    </div>
                    <div class="col-12 col-lg-2 my-2">
                        <button onclick="Change1930()" class="btn custombutton">1930</button>
                    </div>
                    <div class="col-12 col-lg-2 my-2">
                        <button onclick="Change2014()" class="btn custombutton">2014</button>
                    </div>
                    <hr>
                </div>


            </div>
    </main>


    <footer class="bg-body-tertiary text-center text-lg-start">
        <!-- Copyright -->
        <div class="text-center p-3 customfooter">
            <a class="btn btn-outline-light btn-floating m-1" target="_blank" href="https://github.com/anisenson"
                role="button"><i class="fab fa-github"></i></a>
            <h5>Adam Nisenson</h5>
        </div>
        <!-- Copyright -->
    </footer>


    <!-- Bootstrap JavaScript Libraries -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
