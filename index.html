<!DOCTYPE html>
<html lang="en">

<head>
    <title>On My Birthday!</title>
    <!-- Required meta tags -->

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->

<body>

        <!--NavBar-->
        <nav class="navbar justify-content-center">
            <a onclick="Change2007()" class="btn nav-button">On my Birthday!</a>

    <main>

                <div class="row justify-content-center">
                    <div class="col-lg-12  text-center">
                        <img class="img1 img-fluid" src="#" id="Change-Image">
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-8 birthday1 text-center m-3">
                        <h3 class="birthday" id="Change-Text"> My Birthday, I was born on May 24th, 2007</h3>
                    </div>
                </div>
            </div>
            
            <div class="row text-center m-3">
                <div class="col-12">
                    <h1>Other events on my birthday</h1>
                    
                </div>
            </div>
            

            
            <div class="row text-center justify-content-center m-3 g-4 align-items-center">
                <hr>
                <div class="col-12 col-lg-2 my-2">
                    <button onclick="Change1883()" class="btn custombutton">1833</button>
                </div>
                <div class="col-12 col-lg-2 my-2">
                    <button onclick="Change1844()" class="btn custombutton">1844</button>
                </div>
                <div class="col-12 col-lg-2 my-2">
                    <button onclick="Change1915()" class="btn custombutton">1915</button>
                </div>
                <div class="col-12 col-lg-2 my-2">
                    <button onclick="Change1930()" class="btn custombutton">1930</button>
                </div>
                <div class="col-12 col-lg-2 my-2">
                    <button onclick="Change2014()" class="btn custombutton">2014</button>
                </div>
                <hr>
            </div>
            
            
        </div>
    </main>





    <!-- Bootstrap JavaScript Libraries -->

    <script src="script.js"></script>
